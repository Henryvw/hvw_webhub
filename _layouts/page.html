---
layout: default
---
<article class="post">
  <div class="container">
    <div class="row justify-content-end">
      <div class="col-10">

        <header class="post-header">
          <h1 class="post-title">{{ page.title | escape }}</h1>
        </header>

        <div class="post-content">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</article>
